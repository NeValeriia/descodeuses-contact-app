<h2 mat-dialog-title>Supprimer contact</h2>
<mat-dialog-content> Voulez-vous supprimer le contact? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">Non</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">
    Oui
  </button>
</mat-dialog-actions>
